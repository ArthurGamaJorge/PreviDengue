name: Deploy para Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install

      - name: Clone Hugging Face Space
        run: |
          git clone https://hf-token:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Previdengue/PreviDengueAPI hf_space

      - name: Sync files
        run: |
          rsync -av --exclude='.git' --delete api/ hf_space/

      - name: Go to Space folder
        run: cd hf_space

      - name: Set Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add, commit and push if changes
        run: |
          cd hf_space
          git diff --quiet || (git add . && git commit -m "Auto-deploy from GitHub" && git push)
